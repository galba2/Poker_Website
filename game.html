<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Gilbert's Poker</title>
    <link rel="Icon" href="images/g.ico">

    <link rel="stylesheet" type="text/css" href="game_styles.css">

</head>

<body>
    <div id='main-wrapper'>
        <div>
            <h1>Gilbert&apos;s Poker</h1>
        </div>

        <div id="play-area">

            <div id="layer-one" class="play-area-layer">

                <div id="player-one" class="player" >
                    <img id="player-image-one" class="player-images" src="images/cowboy_1.jpg" alt="Picture of poker player one." width="150" height="150">
                    <h3 class="player-name-label">Cowboy 1</h3>
                    <div id="player-coins-one" class="player-coins-label">
                        <img class="coin" src="images/coin.jpg" alt="Picture of poker coin." width="25" height="25">
                        <p id="player-one-number-total" class="player-number-total">10</p>
                    </div>
                </div>

                <div id="player-cards-one">
                    <img id="player-cards-one-fifth" src="images/poker_card_back.jpg" alt="" width="45" height="65" style="transform: translate(41px, -11px) rotate(25deg);">
                    <img id="player-cards-one-fourth" src="images/poker_card_back.jpg" alt="" width="45" height="65" style="transform: translate(19px, -4px) rotate(17deg);">
                    <img id="player-cards-one-third" src="images/poker_card_back.jpg" alt="" width="45" height="65" style="transform: rotate(-1deg);">
                    <img id="player-cards-one-second" src="images/poker_card_back.jpg" alt="" width="45" height="65" style="transform: translate(-19px, -3px) rotate(-15deg);">
                    <img id="player-cards-one-first" src="images/poker_card_back.jpg" alt="" width="45" height="65" style="transform: translate(-41px, -10px) rotate(-25deg);">
                </div>

            </div>
            
            <div id="layer-two" class="play-area-layer">

                <div id="player-two" class="player">
                    <img id="player-image-two" class="player-images" src="images/cowboy_2.jpg" alt="Picture of poker player two." width="150" height="150">
                    <h3 class="player-name-label">Cowboy 2</h3>
                    <div id="player-coins-two" class="player-coins-label">
                        <img class="coin" src="images/coin.jpg" alt="Picture of poker coin." width="25" height="25">
                        <p id="player-two-number-total" class="player-number-total">10</p>
                    </div>
                </div>
                    
                <div id="player-cards-two">
                    <img id="player-cards-two-fifth" class="player-cards-two-hand" src="images/poker_card_back_sideways.jpg" alt="" width="65" height="45" style="transform:translate(-10px, 31px) rotate(25deg)">
                    <img id="player-cards-two-fourth" class="player-cards-two-hand" src="images/poker_card_back_sideways.jpg" alt="" width="65" height="45" style="transform:translate(-3px, 11px) rotate(15deg)">
                    <img id="player-cards-two-third" class="player-cards-two-hand" src="images/poker_card_back_sideways.jpg" alt="" width="65" height="45" style="transform:translate(0px, -10px)rotate(-3deg)">
                    <img id="player-cards-two-second" class="player-cards-two-hand" src="images/poker_card_back_sideways.jpg" alt="" width="65" height="45" style="transform:translate(-4px, -29px) rotate(-17deg)">
                    <img id="player-cards-two-first" class="player-cards-two-hand" src="images/poker_card_back_sideways.jpg" alt="" width="65" height="45" style="transform:translate(-11px, -51px) rotate(-25deg)">
                </div>

                <div id="table" class="player">
                    <img id="table-image" src="images/wood_two.avif" alt="Picture of a poker table" width="350" height="350">
                    <img id="cards-deck-one" src="images/poker_card_back.jpg" alt=""  width="65" height="45">
                    <img id="cards-deck-two" src="images/poker_card_back.jpg" alt=""  width="65" height="45">
                    <img id="cards-deck-three" src="images/poker_card_back.jpg" alt=""  width="65" height="45">
                </div>

                <div id="player-cards-three">
                    <img id="player-cards-three-first" class="player-cards-three-hand" src="images/poker_card_back_sideways.jpg" alt="" width="65" height="45" style="transform:translate(5px, 41px) rotate(-25deg)">
                    <img id="player-cards-three-second" class="player-cards-three-hand" src="images/poker_card_back_sideways.jpg" alt="" width="65" height="45" style="transform:translate(-1px, 19px) rotate(-17deg)">
                    <img id="player-cards-three-third" class="player-cards-three-hand" src="images/poker_card_back_sideways.jpg" alt="" width="65" height="45" style="transform: translate(-5px, 0px) rotate(2deg)">
                    <img id="player-cards-three-fourth" class="player-cards-three-hand" src="images/poker_card_back_sideways.jpg" alt="" width="65" height="45" style="transform:translate(-2px, -19px) rotate(15deg)">
                    <img id="player-cards-three-fifth" class="player-cards-three-hand" src="images/poker_card_back_sideways.jpg" alt="" width="65" height="45" style="transform:translate(5px, -41px) rotate(25deg)">
                </div>

                <div id="player-three" class="player">
                    <img id="player-image-three" class="player-images" src="images/cowboy_3.jpg" alt="Picture of poker player three." width="150" height="150">
                    <h3 class="player-name-label">Cowboy 3</h3>
                    <div id="player-coins-three" class="player-coins-label">
                        <img class="coin" src="images/coin.jpg" alt="Picture of poker coin." width="25" height="25">
                        <p id="player-three-number-total" class="player-number-total">10</p>
                    </div>
                </div>
            
            
            </div>

            <div id="layer-three" class="play-area-layer">

                <div id="user-cards">
                    <div id="button-wrapper-first">
                        <button onclick="buttonPressed()" type="button" class="user-button" > DEAL </button>
                    </div>

                    <div id="user-cards-first" class="user-individual-card" style="transform: translate(47px, 25px) rotate(-25deg);">
                        <b id="user-rank-first" class="user-individual-rank"> 2 </b>
                        <img id="user-suit-first" src="images/spade.jpg" alt="" width="80" height="95">
                    </div>
                    <div id="user-cards-second" class="user-individual-card" style="transform: translate(21px, 8px) rotate(-15deg);">
                        <b id="user-rank-second" class="user-individual-rank"> 3 </b>
                        <img id="user-suit-second" src="images/club.jpg" alt="" width="80" height="95">
                    </div>
                    <div id="user-cards-third" class="user-individual-card" style="transform: rotate(3deg);">
                        <b id="user-rank-third" class="user-individual-rank"> 4 </b>
                        <img id="user-suit-third" src="images/heart.jpg" alt="" width="80" height="95">
                    </div>
                    <div id="user-cards-fourth" class="user-individual-card" style="transform: translate(-19px, 9px) rotate(17deg);">
                        <b id="user-rank-fourth" class="user-individual-rank"> 5 </b>
                        <img id="user-suit-fourth" src="images/diamond.jpg" alt="" width="80" height="95">
                    </div>
                    <div id="user-cards-fifth" class="user-individual-card" style="transform: translate(-47px, 25px) rotate(25deg);">
                        <b id="user-rank-fifth" class="user-individual-rank"> 6 </b>
                        <img id="user-suit-fifth" src="images/spade.jpg" alt="" width="80" height="95">
                    </div>

                    <div id="button-wrapper-second">
                        <button type="button" class="user-button"> DEAL </button>
                    </div>
                </div>

                <div id="user" class="player">
                    <h3 class="player-name-label">User Name</h3>
                    <div id="player-coins-user" class="player-coins-label">
                        <img id="coin" class="coin" src="images/coin.jpg" alt="Picture of poker coin." width="25" height="25">
                        <p id="user-number-total" class="player-number-total">10</p>
                    </div>
                </div>

            </div>

        </div>

        
    </div>


    <script type="text/javascript" src="poker_script.js"></script>
    
</body>
