<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Gilbert's Poker</title>
    <link rel="Icon" href="images/g.ico">

    <link rel="stylesheet" type="text/css" href="game_styles.css">

</head>

<body>
    <div id='main-wrapper'>
        <div>
            <h1>Gilbert&apos;s Poker</h1>
        </div>

        <div id="play-area">

            <div id="layer-one" class="play-area-layer">

                <div id="player-one" class="player">
                    <img id="player-image-one" class="player-images" src="images/cowboy_1.jpg" alt="Picture of poker player one." width="250" height="250">
                    <h3 class="player-name-label">Cowboy 1</h3>
                    <div id="player-coins-one" class="player-coins-label">
                        <img class="coin" src="images/coin.jpg" alt="Picture of poker coin." width="25" height="25">
                        <p id="player-one-number-total" class="player-number-total">10</p>
                    </div>
                </div>

                <div id="player-cards-one" class="cowboy-cards-hand">
                    <img id="player-cards-one-first" class="cards-back-one" src="images/poker_card_back.jpg" alt="" width="45" height="65">
                    <img id="player-cards-one-second" class="cards-back-two" src="images/poker_card_back.jpg" alt="" width="45" height="65">
                    <img id="player-cards-one-third" class="cards-back-three" src="images/poker_card_back.jpg" alt="" width="45" height="65">
                    <img id="player-cards-one-fourth" class="cards-back-four" src="images/poker_card_back.jpg" alt="" width="45" height="65">
                    <img id="player-cards-one-fifth" class="cards-back-five" src="images/poker_card_back.jpg" alt="" width="45" height="65">
                </div>

            </div>
            
            <div id="layer-two" class="play-area-layer">

                <div id="player-two" class="player">
                    <img id="player-image-two" class="player-images" src="images/cowboy_2.jpg" alt="Picture of poker player two." width="250" height="250">
                    <h3 class="player-name-label">Cowboy 2</h3>
                    <div id="player-coins-two" class="player-coins-label">
                        <img class="coin" src="images/coin.jpg" alt="Picture of poker coin." width="25" height="25">
                        <p id="player-two-number-total" class="player-number-total">10</p>
                    </div>
                </div>
                    
                <div id="player-cards-two">
                    <img id="player-cards-two-first" src="images/poker_card_back_sideways.jpg" alt="" width="65" height="45" style="transform:translate(-10px, 41px) rotate(-25deg)">
                    <img id="player-cards-two-second" src="images/poker_card_back_sideways.jpg" alt="" width="65" height="45" style="transform:translate(-3px, 19px) rotate(-15deg)">
                    <img id="player-cards-two-third" src="images/poker_card_back_sideways.jpg" alt="" width="65" height="45" style="transform:rotate(3deg)">
                    <img id="player-cards-two-fourth" src="images/poker_card_back_sideways.jpg" alt="" width="65" height="45" style="transform:translate(-4px, -19px) rotate(17deg)">
                    <img id="player-cards-two-fifth" src="images/poker_card_back_sideways.jpg" alt="" width="65" height="45" style="transform:translate(-11px, -41px) rotate(25deg)">
                </div>

                <div id="table" class="player">
                    <img id="table-image" src="images/wood_two.avif" alt="Picture of a poker table" width="350" height="350">
                </div>

                <div id="player-cards-three">
                    <img id="player-cards-three-fifth" src="images/poker_card_back_sideways.jpg" alt="" width="65" height="45" style="transform:translate(10px, 41px) rotate(25deg)">
                    <img id="player-cards-three-fourth" src="images/poker_card_back_sideways.jpg" alt="" width="65" height="45" style="transform:translate(4px, 19px) rotate(17deg)">
                    <img id="player-cards-three-third" src="images/poker_card_back_sideways.jpg" alt="" width="65" height="45" style="transform: rotate(2deg)">
                    <img id="player-cards-three-second" src="images/poker_card_back_sideways.jpg" alt="" width="65" height="45" style="transform:translate(3px, -19px) rotate(-15deg)">
                    <img id="player-cards-three-first" src="images/poker_card_back_sideways.jpg" alt="" width="65" height="45" style="transform:translate(10px, -41px) rotate(-25deg)">
                </div>

                <div id="player-three" class="player">
                    <img id="player-image-three" class="player-images" src="images/cowboy_3.jpg" alt="Picture of poker player three." width="250" height="250">
                    <h3 class="player-name-label">Cowboy 3</h3>
                    <div id="player-coins-three" class="player-coins-label">
                        <img class="coin" src="images/coin.jpg" alt="Picture of poker coin." width="25" height="25">
                        <p id="player-three-number-total" class="player-number-total">10</p>
                    </div>
                </div>
            
            
            </div>

            <div id="layer-three" class="play-area-layer">

                <div id="user-cards">
                    <img id="user-cards-first" src="images/spade.png" alt="" width="45" height="65">
                    <img id="user-cards-second" src="images/club.png" alt="" width="45" height="65">
                    <img id="user-cards-third" src="images/heart.png" alt="" width="45" height="65">
                    <img id="user-cards-fourth" src="images/diamond.jpg" alt="" width="45" height="65">
                    <img id="user-cards-fifth" src="images/spade.png" alt="" width="45" height="65">
                </div>

                <div id="user" class="player">
                    <h3 class="player-name-label">User Name</h3>
                    <div id="player-coins-user" class="player-coins-label">
                        <img id="coin" class="coin" src="images/coin.jpg" alt="Picture of poker coin." width="25" height="25">
                        <p id="user-number-total" class="player-number-total">10</p>
                    </div>
                </div>

            </div>

        </div>

        
    </div>
    
</body>
