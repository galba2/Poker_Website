<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Gilbert's Poker</title>
    <link rel="Icon" href="images/g.ico">

    <link rel="stylesheet" type="text/css" href="game_styles.css">

</head>

<body>
    <div id='main-wrapper'>
        <div>
            <h1>Gilbert&apos;s Poker</h1>
        </div>

        <div id="play-area">

            <div id="layer-one" class="play-area-layer">

                <div id="player-one" class="player">
                    <img id="player-image-one" class="player-images" src="images/cowboy_1.jpg" alt="Picture of poker player one." width="250" height="250">
                    <h3>Cowboy 1</h3>
                    <div id="player-coins-one" class="player-coins">
                        <img class="coin" src="images/coin.jpg" alt="Picture of poker coin." width="25" height="25">
                        <p>10</p>
                    </div>
                    
                </div>

            </div>
            
            <div id="layer-two" class="play-area-layer">

                <div id="player-two" class="player">
                    <img id="player-image-two" class="player-images" src="images/cowboy_2.jpg" alt="Picture of poker player two." width="250" height="250">
                    <h3>Cowboy 2</h3>
                    <div id="player-coins-one" class="player-coins">
                        <img class="coin" src="images/coin.jpg" alt="Picture of poker coin." width="25" height="25">
                        <p>10</p>
                    </div>
                    
                </div>

                <div id="table" class="player">
                    <img id="table-image" src="images/wood_two.avif" alt="Picture of a poker table" width="350" height="350">
                </div>

                <div id="player-three" class="player">
                    <img id="player-image-three" class="player-images" src="images/cowboy_3.jpg" alt="Picture of poker player three." width="250" height="250">
                    <h3>Cowboy 3</h3>
                    <div id="player-coins-one" class="player-coins">
                        <img class="coin" src="images/coin.jpg" alt="Picture of poker coin." width="25" height="25">
                        <p>10</p>
                    </div>
                </div>
            
            
            </div>

            <div id="layer-three" class="play-area-layer">

                <div id="user" class="player">
                    <img id="user-image" class="player-images" src="images/cowboy_5.jpg" alt="Picture of user's poker player." width="250" height="250">
                    <h3>User Name</h3>
                    <div id="player-coins-one" class="player-coins">
                        <img id="coin" class="coin" src="images/coin.jpg" alt="Picture of poker coin." width="25" height="25">
                        <p>10</p>
                    </div>
                </div>

            </div>

        </div>

        
    </div>
    
</body>
