<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Gilbert's Poker</title>
    <link rel="Icon" href="images/g.ico">

    <link rel="stylesheet" type="text/css" href="styles.css">

</head>
<body>
    
    <div id="main-wrapper">
        <img id="image-saloon" src="images/saloon.jpg" alt="Picture of a cartoon saloon" width="900" height="700">
        <h1>Howdy, partner!</h1>
        <div id="main-paragraph">
            <p>Welcome to Gilbert&apos;s Poker! If you&apos;d like to take part in a game, you&apos;ll have to sign in.</p>
        </div>
        

        <form>
            <div class="main-name-wrapper">
                <label class="main-name" for="first-name">First name: </label>
                <input type="text" id="first-name" class="main-name-textbox" name="fName">
            </div>
            
            <div class="main-name-wrapper">
                <label class="main-name" for="last-name">Last name: </label>
                <input type="text" id="last-name" class="main-name-textbox" name="lName">
            </div>
            
            <div class="main-name-wrapper">
                <label class="main-name" for="nick-name">Nick name: </label>
                <input type="text" id="nick-name" class="main-name-textbox" name="nName">
            </div>
            
            <div id="submit-button-wrapper">
                <div>
                    <input id="submit-button" type="submit" value="Submit">
                </div>
            </div>
        </form>

    </div>
    




    <script type="text/javascript" src="poker_script.js"></script>

</body>
</html>
